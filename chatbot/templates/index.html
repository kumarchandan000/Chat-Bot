<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        .chat-box {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
            font-weight: bold;
        }
        .bot-response {
            color: green;
        }
        .timestamp {
            font-size: 0.8em;
            color: gray;
        }        
    </style>
</head>
<body>
    <h1 style="color: red;">Chatbot</h1>

    <div class="chat-box">
        {% for chat in chats %}
            <div class="chat-message">
                <div class="user-message">{{ chat.user_message }}</div>
                <div class="bot-response">{{ chat.bot_response }}</div>
                <div class="timestamp">{{ chat.timestamp }}</div>
            </div>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Type your message here..." required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
